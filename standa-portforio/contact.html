<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles_contact_pade.css">
    <link rel="stylesheet" href="styles/style_body.css">

    <title>Contact</title>
</head>
<body>
    
    
    <style>
        /* Styl pro mobilní zařízení */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5em;
            }

            .characters img {
                width: 180px;
                height: auto;
            }

            .cta-button {
                font-size: 1.2em;
                padding: 15px 30px;
            }
        }

        /* Style the links inside the navigation bar */
        .topnav a {
              float: left;
              color: #0be0a4;
              text-align: center;
              padding: 15px 15px;
              text-decoration: none;
              font-size: 18px;
              background-color: rgb(0, 0, 0);
            }
            
            /* Change the color of links on hover */
            .topnav a:hover {
              background-color: #000000;
              color: rgb(183, 255, 0);
            }
            
    
            footer{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            
            text-align: center;
          
          }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #fff;
            line-height: 1.6;
            background-image: url('https://www.wallpaperflare.com/static/517/255/348/blue-lock-anime-anime-sports-wallpaper.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 50px;
            border-bottom: 4px solid #ffcc00;
            position: relative;
        }

        header h1 {
            font-size: 3.5rem;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(255, 204, 0, 0.8);
        }

        header p {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 10px;
            text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.7);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            font-size: 1.2rem;
        }

        nav a {
            color: #ffcc00;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #ffcc00;
            color: #000000;
            transform: scale(1.1);
        }

        .content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }

        .section {
            margin-bottom: 50px;
        }

        .section img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(23, 138, 96, 0.7);
            transition: transform 0.3s ease;
        }

        .section img:hover {
            transform: scale(1.05);
        }

        .character-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }

        .character-card:hover {
            transform: scale(1.05);
        }

        .character-card img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }

        .character-card h3 {
            color: #ffcc00;
            font-size: 2.2rem;
            text-shadow: 1px 1px 8px rgba(255, 204, 0, 0.7);
        }

        .character-card p {
            color: #fff;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffcc00;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            margin-top: 50px;
        }

        footer p {
            text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.7);
        }
      
      
      </style>
      </div>
      
      
      
          <nav class="napbar">
              <div class="body">
                  <div class="topnav">
                      <a class="active" href="/index1.html">Domovska stranka</a>
                      <a  href="/projects.html">Project</a>
                      
                      <a  href="/about.html">Text</a>
                      <a href="/News.html">News</a>
                      
                    </div>
              </div>
          </nav>
      
      
</body>
</html>
