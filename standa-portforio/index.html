body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #0f6a78, #10bc8b);
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    height: 100vh;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
}

.anime-box {
    background-color: #ffffff;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
    animation: fadeIn 1.5s ease-in-out;
}

h1 {
    font-size: 2.5rem;
    color: #209582;
    margin-bottom: 20px;
    animation: slideIn 1s ease-out;
}

p {
    font-size: 1.1rem;
    color: #000000;
    line-height: 1.5;
    animation: fadeInText 2s ease-in-out;
}

button {
    background: linear-gradient(to right, #10bc8b, #0f6a78);
    background-color: #1b9d83;
    color: #fff;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    padding: 15px 30px;
    cursor: pointer;
    margin-top: 20px;
    transition: transform 0.3s ease;
}

button:hover {
    transform: scale(1.1);
}

/* Animace */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInText {
    0% {
        opacity: 0;
        transform: translateY(10px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    0% {
        transform: translateX(-50%);
    }
    100% {
        transform: translateX(0);
    }
}

/* Pozadí s japonským motivem */
.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://example.com/japan-anime-background.jpg');
    background-size: cover;
    background-position: center;
    filter: blur(8px);
    z-index: -1;
}
