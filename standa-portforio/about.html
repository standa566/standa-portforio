<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hero Academia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* Styl pro mobilní zařízení */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5em;
            }

            .characters img {
                width: 180px;
                height: auto;
            }

            .cta-button {
                font-size: 1.2em;
                padding: 15px 30px;
            }
        }

        /* Základní nastavení pro tělo stránky */
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #1e686a; /* Černé pozadí pro anime styl */
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            overflow: hidden;
            
        }

        /* Hlavička */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            width: 100%;
            border-bottom: 5px solid #54ddc8;
        }

        header h1 {
            font-size: 3.5em;
            color: #6fe8b4;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Styly pro anime postavy */
        .characters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .characters img {
            width: 250px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .characters img:hover {
            transform: scale(01.2);
        }

        /* Tlačítko */
        .cta-button {
            background-color: #26aa85;
            color: #fff;
            font-size: 1.5em;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            margin-top: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #d32f2f;
        }

        
   
    </style>
</head>
<body>
<div class="">
    <header>
        <h1>My Hero Academia</h1>
    </header>

    <div class="characters">
        <img src="https://images4.alphacoders.com/130/thumbbig-1300698.webp" alt="Izuku Midoriya">
        <img src="https://c4.wallpaperflare.com/wallpaper/718/668/841/anime-my-hero-academia-katsuki-bakugou-hd-wallpaper-preview.jpg" alt="Katsuki Bakugo">
        <img src="https://c4.wallpaperflare.com/wallpaper/848/328/928/anime-my-hero-academia-all-might-toshinori-yagi-hd-wallpaper-preview.jpg" alt="All Might">
        <img src="https://c4.wallpaperflare.com/wallpaper/794/934/503/anime-my-hero-academia-shoto-todoroki-wallpaper-preview.jpg" alt="Shoto Todoroki">
    </div>
