<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <style>
        /* Základní nastavení pro tělo stránky */
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Černé pozadí pro anime styl */
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: top;
            height: 100vh;
            overflow: hidden;
            

        }

        /* Hlavička */
        header {
            background-color: rgba(0, 0, 0, 0.8);

            padding: 30px;
            width: 100%;
            border-bottom: 5px solid #e53935;
        }

        header h1 {
            font-size: 3.5em;
            color: #fff;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Styly pro anime postavy */
        .characters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .characters img {
            width: 250px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .characters img:hover {
            transform: scale(1.1);
        }

        /* Tlačítko */
        .cta-button {
            background-color: #e53935;
            color: #fff;
            font-size: 1.5em;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            margin-top: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #d32f2f;
        }

        /* Styl pro mobilní zařízení */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5em;
            }

            .characters img {
                width: 180px;
                height: auto;
            }

            .cta-button {
                font-size: 1.2em;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>TO JE JEŠTĚ LEPŠI</h1>
    </header>

    
   
    <nav class="p">
        <div class="body">
            <div class="jj">
             
                <a href="index.html"><h2>to je vratit</h2></a>
              </div>
        </div>
    </nav>
    
        
    
</body>
</html>
